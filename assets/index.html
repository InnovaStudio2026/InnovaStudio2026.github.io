<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/icono.png" />
    <title>Clave Acceso</title>
    <style>
        body {
            background: url(img/4.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Verdana, sans-serif;
            color: #fff;
        }
        #titulo1 {
            background-color: rgba(1, 58, 223, 0.3);
            width: 60%;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            color: cornsilk;
            margin-left: auto;
            margin-right: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(1, 58, 223, 0.7);
            backdrop-filter: blur(8px);
        }
        #titulo {
            background-color: rgba(255, 0, 64, 0.5);
            width: 60%;
            padding: 30px 20px 40px;
            text-align: center;
            font-size: 24px;
            color: aliceblue;
            margin: 20px auto 0;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.7);
            backdrop-filter: blur(8px);
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Input con padding para ícono */
        .input-wrapper {
            position: relative;
            flex: 1 1 250px;
            max-width: 250px;
        }
        /* Input estilo */
        .input {
            padding: 12px 12px 12px 40px; /* espacio para ícono */
            width: 100%;
            border: 1px solid #999;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            color: #333;
            font-weight: 600;
        }
        .input:focus {
            border-color: #013adf;
            box-shadow: 0 0 8px rgba(1, 58, 223, 0.6);
        }
        /* SVG candado */
        .input-wrapper svg {
            position: absolute;
            top: 50%;
            left: 12px;
            width: 20px;
            height: 20px;
            fill: rgba(0, 0, 0, 0.35);
            pointer-events: none;
            transform: translateY(-50%);
            transition: fill 0.3s ease;
        }
        .input:focus + svg {
            fill: #013adf;
        }
        /* Botón */
        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4CAF50, #2e7d32);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        .button:hover {
            background: linear-gradient(45deg, #45a049, #1b5e20);
            transform: scale(1.05);
        }
        /* Loader spinner */
        #loader {
            display: none;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 32px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #013adf;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Responsivo */
        @media (max-width: 480px) {
            #titulo1, #titulo {
                width: 90%;
                font-size: 20px;
                padding: 15px;
            }
            .form-container {
                flex-direction: column;
                gap: 15px;
                max-width: 300px;
            }
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="titulo1">
        <b id="negrita">Sociales & Historia <br />Segundaria</b>
    </div>
    <br />
    <div id="titulo">
        Estudiante digite la <b id="negrita">contraseña</b> para ingresar a la clase.
        <form onsubmit="return acceso()" class="form-container" novalidate>
            <div class="input-wrapper">
                <input type="password" id="clave" class="input" placeholder="Ingrese su contraseña" required aria-label="Campo contraseña" autocomplete="current-password" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 2a5 5 0 00-5 5v3H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zm-3 5a3 3 0 116 0v3H9V7zm9 5v9H6v-9h12z"/>
                </svg>
            </div>
            <button type="submit" class="button" aria-label="Ingresar">Ingresar</button>
            <div id="loader" role="alert" aria-live="assertive" aria-hidden="true"></div>
        </form>
    </div>

    <script>
        function acceso() {
            const input = document.getElementById('clave');
            const loader = document.getElementById('loader');
            const claveCorrecta = "12345";
            const claveIngresada = input.value.trim();

            loader.style.display = 'block';
            loader.setAttribute('aria-hidden', 'false');

            // Simula validación (1.5 seg)
            setTimeout(() => {
                loader.style.display = 'none';
                loader.setAttribute('aria-hidden', 'true');

                if (claveIngresada === claveCorrecta) {
                    window.location.href = "class.html";
                } else {
                    alert("Contraseña incorrecta. Inténtelo nuevamente.");
                    input.focus();
                }
            }, 1500);

            return false; // evitar submit real
        }
    </script>

</body>
</html>
