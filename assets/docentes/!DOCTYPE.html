<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Docentes</title>
    <link rel="icon" href="img/icono.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lucida Calligraphy", cursive;
            font-size: 16px;
            background-color: #f0f0f0;
        }

        /* Estilo de la transición inicial */
        .transition-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/fondo-transicion.jpg') no-repeat center center/cover;
            animation: fadeOut 3s forwards;
        }

        .transition-screen img {
            width: 30%;
            height: 50%;
            animation: scaleUp 2s ease-in-out;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Estilo del menú principal */
        .main-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background: url('img/fondo-menu.jpg') no-repeat center center/cover;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-menu.active {
            display: flex;
        }

        .main-menu header img {
            width: 120px;
            height: auto;
        }

        .main-menu h1 {
            color: #fff;
            margin-top: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000;
        }

        .menu-options {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .menu-option {
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 12px;
            font-weight: bold; /* Negrilla */
            font-family: "Lucida Calligraphy", cursive;
            background-color: rgba(166, 245, 129, 0.8);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .menu-option img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .menu-option:hover {
            background-color: #f5f8f2;
            color: #bdf8bd;
            transform: translateY(-5px);
        }

        .menu-option img:hover {
            transform: scale(1.1);
        }
 .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: rgba(92, 255, 92, 0.24);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .gradient-button {
            display: block;
            margin: 20px auto 0; /* Centra el botón debajo del video */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #2fff39, #fcf81a);
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-family: "Monotype Corsiva", cursive;
            font-style: italic;
            transition: background 0.3s;
        }

        .gradient-button:hover {
            background: linear-gradient(to right, #2fff39, #fcf81a);
        }
        footer {
            margin-top: auto;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <footer style="background: linear-gradient(to right, #34c759, #28a745); padding: 10px 0; text-align: center; color: white; font-size: 14px; font-weight: bold;">

 <div class="modal" id="videoModal">
        <div class="modal-content">
            <video id="video" width="600" controls>
                <source src="video/video.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
            <button class="gradient-button" onclick="closeVideoModal()">Omitir y continuar</button>
        </div>
    </div>

    <script>

        // Mostrar menú después de la transición
        setTimeout(() => {
            document.querySelector('.transition-screen').style.display = 'none';
            document.querySelector('.main-menu').classList.add('active');
        }, 3000);

 function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function openVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'flex';
            const video = document.getElementById('video');
            video.play();
            video.onended = function() {
                window.location.href = "https://www.ellibrototal.com/ltotal/"; // URL destino
            };
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            const video = document.getElementById('video');
            video.pause();
            video.currentTime = 0; // Regresar el video al inicio
        }

    </script>
</body>
</html>
