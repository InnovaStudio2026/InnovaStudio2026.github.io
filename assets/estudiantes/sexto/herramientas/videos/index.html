<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Páginas Web de Interés</title>
    <style>
      body {
        background: url('img/fondo.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #000;
      }

      #titulo {
        background: linear-gradient(135deg, #267a23, #145c17);
        width: 85%;
        padding: 25px 15px;
        text-align: center;
        font-size: 26px;
        color: #fff;
        font-weight: 600;
        letter-spacing: 1px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        margin: 40px auto 20px auto;
        backdrop-filter: blur(6px);
      }

      #enlaces {
        background-color: rgba(255, 255, 255, 0.9);
        width: 85%;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin: 0 auto 50px auto;
        backdrop-filter: blur(8px);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
      }

     th, td {
      padding: 15px;
      text-align: center;
      border: 1.5px solid #0091ff;
      font-weight: bold; /* ✅ Todos los textos de la tabla en negrilla */
    }

      th {
        background-color: #145c17;
        color: #fff;
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      td {
        background-color: rgba(230, 230, 230, 0.7);
        color: #000;
        font-size: 18px;
      }

      tr:hover td {
        background-color: rgba(210, 255, 210, 0.8);
        transition: background-color 0.3s ease;
      }

      video {
        width: 75%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      video:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }

      @media (max-width: 768px) {
        #titulo, #enlaces {
          width: 95%;
        }

        table, tr, td, th {
          display: block;
          width: 100%;
        }

        td, th {
          text-align: center;
        }

        video {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div id="titulo">
      <b><i>HERRAMIENTAS DE APOYO - VÍDEOS</i></b>
    </div>

    <div id="enlaces">
      <table>
        <tr>
          <th>Tema</th>
          <th>Vídeos de apoyo</th>
        </tr>
        <tr>
          <td>Unidades de Almacenamiento</td>
          <td>
            <video
              src="url/medidas_almacenamiento_c.mp4"
              controls
              poster="img/portada1.jpg"
            ></video>
          </td>
        </tr>
        <tr>
          <td>Ejemplos de conversiones de unidades</td>
          <td>
            <video
              src="url/unidades_ejemplos_c.mp4"
              controls
              poster="img/portada2.jpg"
            ></video>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
