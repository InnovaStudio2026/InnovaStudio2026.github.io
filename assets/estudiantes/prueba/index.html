<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docente</title>
    <link rel="icon" href="img/icono.png">
    <style>
        body {
            background-image: url('img/imagen6.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            font-family: "Lucida Calligraphy", cursive;
            font-style: italic;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        .menu-button:hover {
            background-color: linear-gradient(to right, #2fff39, #fcf81a);
        }

        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .menu.active {
            left: 0;
        }

        .menu h2 {
            margin: 0;
            padding: 10px 0;
            color: #333;
            text-align: center;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            background-color: #0e750a46;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Monotype Corsiva", cursive;
            font-style: italic;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .menu a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: rgba(92, 255, 92, 0.24);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .gradient-button {
            display: block;
            margin: 20px auto 0; /* Centra el botón debajo del video */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #2fff39, #fcf81a);
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-family: "Monotype Corsiva", cursive;
            font-style: italic;
            transition: background 0.3s;
        }

        .gradient-button:hover {
            background: linear-gradient(to right, #2fff39, #fcf81a);
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">Menú</button>
    <div class="menu" id="menu">
        <h2>Menú</h2>
        <a href="inicio.html" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Inicio">
            Inicio
        </a>
        <a href="#" onclick="openVideoModal()">
            <img src="https://img.icons8.com/ios-filled/50/book.png" alt="Biblioteca">
            Biblioteca Colombia Aprende
        </a>
        <a href="mi-perfil.html" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/gender-neutral-user.png" alt="Mi Perfil">
            Mi Perfil
        </a>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <video id="video" width="600" controls>
                <source src="video/video.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
            <button class="gradient-button" onclick="closeVideoModal()">Omitir y continuar</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function openVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'flex';
            const video = document.getElementById('video');
            video.play();
            video.onended = function() {
                window.location.href = "https://www.ellibrototal.com/ltotal/"; // URL destino
            };
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            const video = document.getElementById('video');
            video.pause();
            video.currentTime = 0; // Regresar el video al inicio
        }
    </script>
</body>
</html>
