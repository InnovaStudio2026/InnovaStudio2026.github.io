  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('img/fondo1.jpg') center no-repeat fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    /* Cabecera */
    .header-contenedor {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      animation: aparecer 1.5s ease;
    }

    .grado-label {
      font-size: 140px;
      font-weight: 800;
      color: #3685ee;
      text-shadow: 0 0 15px rgba(14, 69, 187, 0.8);
      margin-bottom: 15px;
      line-height: 1;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 30px;
    }

    header img {
      width: 140px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #f1f51493);
    }

    .titulo-principal h1 {
      font-size: 42px;
      margin: 8px 0;
      color: #021227;
      text-shadow: 0 0 12px #0846b8;
      animation: brillar 2.5s infinite alternate;
    }

    .titulo-principal h2 {
      font-size: 26px;
      margin: 6px 0;
      color: #a0d0f0;
      text-shadow: 0 0 8px #05174b;
    }

    .titulo-principal h3 {
      font-size: 22px;
      margin: 4px 0;
      color: #d0ffd0;
      opacity: 0.9;
    }

    /* Botones */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px 0;
      gap: 20px;
    }

    .boton-menu {
      padding: 18px 40px;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #008037, #00c853);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 260px;
      box-shadow: 0 6px 12px rgba(0, 255, 100, 0.3);
    }

    .boton-menu:hover {
      background: linear-gradient(135deg, #00c853, #1a77f0);
      transform: scale(1.07);
      box-shadow: 0 0 20px #1a77f0;
    }

    /* Tarjeta giratoria */
    .flip-card {
      background-color: transparent;
      width: 260px;
      height: 70px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .flip-card-front {
      background: linear-gradient(135deg, #00bfa5, #00e676);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .flip-card-back {
      background: #00c853;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }

    .flip-card-back input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 120px;
      outline: none;
    }

    .flip-card-back button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #007a3d;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .flip-card-back button:hover {
      background-color: #00c853;
      box-shadow: 0 0 12px #1a77f0;
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 18px;
      font-size: 0.9em;
      color: #f5f5f5;
      background-color: rgba(0, 0, 0, 0.5);
      font-family: 'Lucida Calligraphy', cursive;
      font-weight: bold;
      font-style: italic;
    }



    /* Bot√≥n volver */
    #btn-volver {
      position: fixed;
      bottom: 60px;
      left: 20px;
      z-index: 1000;
      padding: 12px 28px;
      background: linear-gradient(135deg, #006400, #00b300);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 255, 100, 0.3);
      transition: all 0.3s;
    }

    #btn-volver:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00b300, #1a77f0);
      box-shadow: 0 0 20px #1a77f0;
    }

    /* Animaciones */
    @keyframes brillar {
      from { text-shadow: 0 0 10px #00ff99; }
      to { text-shadow: 0 0 25px #1a77f0; }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Anuncio */
    #anuncioActualizacion {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #anuncioActualizacion .contenido {
      background: linear-gradient(to bottom right, #ffffff, #d7ffd9);
      color: #004d40;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.4);
    }

    #anuncioActualizacion button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #00b300, #1a77f0);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #anuncioActualizacion button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #1a77f0, #00e676);
      box-shadow: 0 0 15px #1a77f0;
    }

    @media (max-width: 500px) {
      .grado-label { font-size: 90px; }
      .titulo-principal h1 { font-size: 30px; }
      .boton-menu { width: 80%; font-size: 17px; }
      #btn-volver { font-size: 13px; padding: 10px 22px; }
    }
  </style>
</head>

  <script>
    function toggleFlip(e) {
      const inner = e.currentTarget.querySelector('.flip-card-inner');
      if (inner.classList.contains('flipped')) return;
      inner.classList.add('flipped');

      clearTimeout(window.flipTimeout);
      window.flipTimeout = setTimeout(() => {
        inner.classList.remove('flipped');
        document.getElementById("password").value = "";
      }, 180000); // 3 minutos
    }

function checkPassword(e) {
      e.stopPropagation();
      const input = document.getElementById("password").value;
      if (input === "social2025") {
        clearTimeout(window.flipTimeout);
        window.location.href = "ptt2025.html";
      } else {
        alert("Contrase√±a incorrecta");
      }
    }

    function mostrarAnuncio() {
      const anuncio = document.getElementById("videoAnuncio");
      const video = document.getElementById("anuncioVideo");
      anuncio.style.display = "flex";
      video.currentTime = 0;
      video.play();
      video.onended = function () {
        window.open("https://www.ellibrototal.com/ltotal/", "_blank");
        anuncio.style.display = "none";
      };
    }

    function cerrarAnuncio() {
      const anuncio = document.getElementById("videoAnuncio");
      const video = document.getElementById("anuncioVideo");
      video.pause();
      anuncio.style.display = "none";
    }

    function saltarAnuncio() {
      const anuncio = document.getElementById("videoAnuncio");
      const video = document.getElementById("anuncioVideo");
      video.pause();
      anuncio.style.display = "none";
      window.open("https://www.ellibrototal.com/ltotal/", "_blank");
    }

function mostrarAnuncioActualizacion() {
  document.getElementById("anuncioActualizacion").style.display = "flex";
}
function cerrarAnuncioActualizacion() {
  document.getElementById("anuncioActualizacion").style.display = "none";
}
</script>
